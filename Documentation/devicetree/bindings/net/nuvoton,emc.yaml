%YAML 1.2
---
$id: "http://devicetree.org/schemas/net/nuvoton,emc.yaml#"
$schema: "http://devicetree.org/meta-schemas/core.yaml#"

title: Nuvoton 10/100 Mbit Ethernet MAC Controller (EMC)

allOf:
  - $ref: ethernet-controller.yaml#

maintainers:
  - Jonathan Neusch√§fer <j.neuschaefer@gmx.net>

properties:
  compatible:
    enum:
      - nuvoton,wpcm450-emc
      - nuvoton,npcm750-emc

  reg:
    maxItems: 1

  interrupts:
    items:
      - description: TX interrupt
      - description: RX interrupt

  use-ncsi:
    type: boolean
    description: Use the NC-SI stack instead of an MDIO PHY

required:
  - compatible
  - reg
  - interrupts

additionalProperties: false

examples:
  - |
    #include <dt-bindings/interrupt-controller/irq.h>
    ethernet0: ethernet@b0002000 {
        compatible = "nuvoton,wpcm450-emc";
        reg = <0xb0002000 0x1000>;
        interrupts = <16 IRQ_TYPE_LEVEL_HIGH
                      15 IRQ_TYPE_LEVEL_HIGH>;
        status = "disabled";
    };
