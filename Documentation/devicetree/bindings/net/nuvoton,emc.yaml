%YAML 1.2
---
$id: "http://devicetree.org/schemas/net/nuvoton,emc.yaml#"
$schema: "http://devicetree.org/meta-schemas/core.yaml#"

title: Nuvoton 10/100 Mbit Ethernet MAC Controller (EMC)

allOf:
  - $ref: ethernet-controller.yaml#

maintainers:
  - Jonathan Neusch√§fer <j.neuschaefer@gmx.net>

properties:
  compatible:
    enum:
      - nuvoton,wpcm450-emc
      - nuvoton,npcm750-emc

  reg:
    maxItems: 1

  interrupts:
    items:
      - description: TX interrupt
      - description: RX interrupt

  clocks:
    items:
      - description: AHB interface clock
      - description: RMII reference clock

  clock-names:
    items:
      - const: main
      - const: RMII

  resets:
    maxItems: 1

  mdio:
    $ref: mdio.yaml#
    unevaluatedProperties: false

  use-ncsi:
    type: boolean
    description: Use the NC-SI stack instead of an MDIO PHY

required:
  - compatible
  - reg
  - interrupts

additionalProperties: false

examples:
  - |
    #include <dt-bindings/interrupt-controller/irq.h>
    #include <dt-bindings/clock/nuvoton,wpcm450-clk.h>
    ethernet0: ethernet@b0002000 {
        compatible = "nuvoton,wpcm450-emc";
        reg = <0xb0002000 0x1000>;
        interrupts = <16 IRQ_TYPE_LEVEL_HIGH>, <15 IRQ_TYPE_LEVEL_HIGH>;
        clocks = <&clk WPCM450_CLK_EMC0>, <&rmii_clk>;
        clock-names = "main", "RMII";
        resets = <&clk WPCM450_RESET_EMC0>;

        mdio {
            #address-cells = <1>;
            #size-cells = <0>;

            eth_phy: ethernet-phy@3 {
                reg = <0x3>;
            };
        };
    };
